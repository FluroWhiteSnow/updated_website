<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="hamburger.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="hamburger">
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="#"><li>Portfolio</li></a>
              <a href="#"><li>About</li></a>
              <a href="#"><li>Contact</li></a>
            </ul>
          </div>
        </nav>
      </div>
      <div class="nav">
        <div class="h1_logo">
          <img class="logo" src="./images/sun.png" alt="sun-logo" />
          <h1>Ananda Rodziewicz</h1>
        </div>
        <div class="h1_styling">
          <div class="nav_links">
            <div class="nav_wrap">
              <p><a class="large_nav" href="#">Portfolio</a></p>
              <p><a class="large_nav" href="#">About</a></p>
              <p><a class="large_nav" href="#">Contact</a></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="container">
      <h2 class="form_heading">&bull; Keep in Touch &bull;</h2>
      <div class="underline"></div>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input
            type="text"
            placeholder="My name is"
            name="name"
            id="name_input"
            required
          />
        </div>
        <div class="email">
          <label for="email"></label>
          <input
            type="email"
            placeholder="My e-mail is"
            name="email"
            id="email_input"
            required
          />
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input
            type="text"
            placeholder="My number is"
            name="telephone"
            id="telephone_input"
            required
          />
        </div>
        <div class="subject">
          <label for="subject"></label>
          <input
            type="text"
            placeholder="Subject"
            name="Subject"
            id="subject_input"
            required
          />
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea
            name="message"
            placeholder="I'd like to chat about"
            id="message_input"
            cols="30"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>
      <!-- // End form -->
    </div>
    <!-- // End #container -->
  </body>
</html>
