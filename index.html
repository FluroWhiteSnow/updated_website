<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ananda | Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="hamburger.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="#"><li>Portfolio</li></a>
              <a href="#"><li>About</li></a>
              <a href="#"><li>Contact</li></a>
            </ul>
          </div>
        </nav>
      </div>
      <div class="nav">
        <div class="h1_logo">
          <img class="logo" src="./images/sun.png" alt="sun-logo" />
          <h1>Ananda Rodziewicz</h1>
        </div>
        <div class="h1_styling">
          <div class="nav_links">
            <div class="nav_wrap">
              <p><a class="large_nav" href="#">Portfolio</a></p>
              <p><a class="large_nav" href="#">About</a></p>
              <p><a class="large_nav" href="#">Contact</a></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="body_wrap">
      <div class="container left">
        <h2 class="welcome 1">WELCOME!</h2>
        <div class="writing_top 2">
          <p>My name is Ananda Rodziewicz</p>
          <p>I create usable, accessible and clean web-applications</p>
          <p>
            Don't take my word for it, checkout my<br class="break" />
            <a href="#" class="portfolio_link links">portfolio!</a>
          </p>
        </div>

        <img
          class="portfolio_image"
          src="images/profile.jpg"
          alt="Picture of Ananda"
        />
        <div class="bottom_text 4">
          <p>If you like what you see,</p>
          <p><a href="#" class="contact_link links">contact me!</a></p>
          <div class="social_links_wrap">
            <div class="social_links">
              <div class="border_top">
                <img
                  class="social_svg"
                  src="./images/github.svg"
                  alt="Github link"
                  srcset=""
                />
                <img
                  class="social_svg"
                  src="./images/linked_in.svg"
                  alt="Linked in"
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="image_wrap">
          <img
            class="portfolio_image_right"
            src="images/profile.jpg"
            alt="Picture of Ananda"
          />
        </div>
      </div>
    </div>
  </body>
</html>
